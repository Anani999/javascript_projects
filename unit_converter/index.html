<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <select id="converter">
        <option selected value="km_to_mile">KM's to Miles </option>
        <option value="celsius_to_foreign">Celcius to Foreign Heat </option>
    </select>
    <input placeholder="Unit Value" id="unit" type="number">
    <p id="unit_result"></p>

    <script src="index.js" ></script>
</body>
</html>
